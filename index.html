<!doctype html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Earn Money - Watch Ads</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='9472256' data-sdk='show_9472256'></script>
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --info: #0984e3;
            --dark: #2d3436;
            --light: #f5f6fa;
            --card-bg: #222f3e;
            --text: #dfe6e9;
            --text-muted: #b2bec3;
            --elevation-1: 0 4px 6px rgba(0, 0, 0, 0.1);
            --elevation-2: 0 10px 20px rgba(0, 0, 0, 0.2);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, rgba(44, 44, 84, 0.5) 90%);
        }
        
        /* Your existing CSS code here */
    </style>
    <!-- Font Awesome and Animate.css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <!-- Your existing header, user-card, stats, etc. HTML here -->
        <div class="user-card">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-info">
                <h3 id="user-name">Loading...</h3>
                <p>ID: <span id="user-id">Loading...</span></p>
                <div class="user-level">
                    <i class="fas fa-crown"></i> Level 1
                </div>
            </div>
        </div>
        <!-- ... all other sections ... -->
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- Your existing constants and variables ---
        let userId = null;
        let userName = 'Premium User';

        // --- Initialize the App ---
        function initApp() {
            window.Telegram.WebApp.ready();
            const tg = window.Telegram.WebApp;

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id.toString();
                userName = tg.initDataUnsafe.user.first_name || 'Premium User';
                document.getElementById('user-id').textContent = userId;
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-avatar').textContent = userName.charAt(0).toUpperCase();
            } else {
                // Fallback for testing outside Telegram
                userId = localStorage.getItem('userId') || Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('userId', userId);
                document.getElementById('user-id').textContent = userId;
                document.getElementById('user-name').textContent = 'Premium User';
                document.getElementById('user-avatar').textContent = 'U';
            }

            loadUserData();
            checkAdReady();
            generateReferralLink();
            checkDailyBonus();
        }

        // --- Load user data from Firebase ---
        function loadUserData() {
            if (!userId) return;
            database.ref('users/'' + userId).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    watchedAdsCount = data.watchedAdsCount || 0;
                    earnedPoints = data.earnedPoints || 0;
                    // ... load other data ...
                }
                updateUI();
            });
        }

        // --- Save user data to Firebase ---
        function saveUserData() {
            if (!userId) return;
            database.ref('users/' + userId).set({
                watchedAdsCount: watchedAdsCount,
                earnedPoints: earnedPoints.toFixed(2),
                // ... save other data ...
                lastUpdate: new Date().toISOString()
            });
        }

        // --- Handle withdrawal request ---
        function withdrawPoints() {
            // ... your existing validation logic ...

            const requestData = {
                userId: userId,
                userName: userName,
                amount: amount,
                paymentMethod: paymentMethod,
                phoneNumber: phoneNumber,
                status: 'pending',
                timestamp: new Date().toISOString()
            };

            const newWithdrawalRef = database.ref('withdrawals').push();
            newWithdrawalRef.set(requestData)
                .then(() => {
                    withdrawStatus.textContent = 'আপনার অনুরোধটি সফলভাবে জমা দেওয়া হয়েছে!';
                    withdrawStatus.className = 'success-message';
                    // ... deduct points and update UI ...
                })
                .catch(error => {
                    withdrawStatus.textContent = 'ত্রুটি! অনুগ্রহ করে আবার চেষ্টা করুন।';
                    withdrawStatus.className = 'error-message';
                });
        }

        // --- All your other JavaScript functions (watchAd, updateUI, etc.) ---

        // Initialize the app on page load
        window.onload = initApp;
    </script>
</body>
</html>
